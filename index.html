<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO MY CSS STYLESHEET -->

    <!-- TODO MY FAVICON -->

    <title>NFT</title>

<body>
    <section class="section container">
        <article class="card__section">
            <div class="image__section">
                <img src="./Resources/Images/image-equilibrium.jpg" alt="image" class="image">
                <img src="./Resources/Images/icon-view.svg"  class="view__icon">
            </div>

            <div class="card__info">
                <h1>Equilibrium #3429</h1>

                <p class="card__content">Our equilibrium collection promotes balance and calm</p>

                    <div class="card__info-footer">
                        <img src="./Resources/Images/icon-ethereum.svg" class="ethereum">
                        <p>0.041ETH</p>

                    </div>

                    <div class="card__info-footer2">
                        <img src="./Resources/Images/icon-clock.svg" class="clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="card__line"></div>

            <div class="card__footer">
                <img src="./Resources/Images/image-avatar.png" class="footer__img">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
